    <script>
        function aleatorio(min, max) {
            return Math.random() * (max - min) + min;
        }

        function criarCarro(nome) { // 2000 - 5000
            return new Promise((resolve, reject) => {
                const tempo = aleatorio(2000, 5000);
                setTimeout(() => resolve(nome), tempo);
            });
        }

        const vencedor = Promise.race([criarCarro('c1'), criarCarro('c2'), criarCarro('c3'), criarCarro('c4'), criarCarro('c5')]);
        vencedor.then(valor => console.log('Vencedor: ', valor));

    </script>
